<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Daily Expense</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Expense Details
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/monthly">Monthly Expense</a></li>
                            <li><a class="dropdown-item" href="/yearly">Yearly Expense</a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                        </ul>
                    </li>

            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center mb-4">
    <form method="POST" class="row g-3 mb-4">
      <div class="col-auto">
        <label for="month" class="form-label">Select Month</label>
        <select id="month" name="month" class="form-select">
          {% for i in range(1,13) %}
          <option value="{{ i }}" {% if i == month %}selected{% endif %}>{{ month_names[i-1] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-auto">
        <label for="year" class="form-label">Select Year</label>
        <input type="number" id="year" name="year" value="{{ year }}" class="form-control" min="2000" max="2100" />
      </div>
      <div class="col-auto align-self-end">
        <button type="submit" class="btn btn-primary mb-3">Show</button>
      </div>
    </form>
    </div>

      <div class="d-flex justify-content-center mb-4">
      <img src="data:image/png;base64,{{ chart }}" alt="Monthly Expense Pie Chart" class="img-fluid" style="max-width: 500px;" />
    </div>

    
    <h3 class="mb-3">Detailed Expenses</h3>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          {% for exp in detailed_expenses %}
          <tr>
            <td>{{ exp.Date }}</td>
            <td>{{ exp.Category }}</td>
            <td>{{ exp.Amount }}</td>
            <td>{{ exp.Note }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
